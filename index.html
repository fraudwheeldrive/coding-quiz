<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/styles.css">
    <title>Coding Quiz</title>
</head>


<body>
    <div class="container">
        <section>
        <header>
            <a href="highscore.html"> High Scores</a>
            <p id="timer">00:00</p>
            </header>
            <div class="flex-btn">
                <button class="btn" id="start">Start Game</button>
            </div>
            </div>
    </div>    
    <div class="questions hide">
        <div id="question-container">
        <h1> Questions </h1>
         </div>
         <div class="flex-btn" id="choices"></div>
            
        </div>
        <Div class="hide" id ="correct">
            <h3> correct</h3>
        </div>
        <div class="hide" id ="incorrect">
            <h3>incorrect </h3>
        </div>
    </div>
</section>
</div>

<!-- quiz finishes -->
<div class= "hide" id="finish">
    <h1></h1>
    <div id= "results"></div>
    <span> Please enter you Initials and save your score</span>

     <!-- high score form-->
    <form>
        <input 
        type="text"
        name="playername"
        id="playername"
        placeholder="Enter Username"
        />
        <button
        class="btn"
        type="submit"
        id="scoreBtn"
        onclick="saveScore(event)"
        >
        Save
    </button>
    </form>

<a class= "btn" id="highscore" href= "highscore.html"> High Scores</a>
</div>

<script src="assets/JS/script.js"></script>
<script src="assets/js/highscore.js"></script>
<!-- <script src="assets/js/scorelist.js>"></script> -->

</body>

</html>
