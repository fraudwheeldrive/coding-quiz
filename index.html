<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/styles.css">
    <title>Coding Quiz</title>
</head>


<body>
    <div class="container">
        <section>
        <header>
            <a href="highscore.html"> High Scores</a>
            <p id="timer">00:00</p>
            </header>
    </div>    
    <div class="questions">
        <div id="question-container">
        <h1> Question </h1>
         </div>
         <div class="flex-btn" id="choices"></div>
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
        </div>
        <Div class="hide" id ="correct">
            <h3> Correct</h3>
        </div>
        <div class="hide" id ="incorrect">
            <h3>Incorrect</h3>
        </div>
        <h2 id ="timer"></h2>
    </div>
</section>
</div>

<!--quiz finishes-->
<div id= "finish" class= "hide">
    <h1>Congratulations, you Finished the Quiz</h1>
    <div id= "results"></div>
    <span> Please enter you Initials and save your score</span>

    <!-- high score form-->
    <form>
        <input 
        type="text"
        name="playername"
        id="playername"
        placeholder="Enter Username"
        />
        <button
        class="btn"
        type="submit"
        id="scoreBtn"
        onclick="saveScore(event)"
        >
        Save
    </button>
    </form>

<a class= "btn" id="highscore" href= "highscore.html"> High Scores</a>
</div>

<script src="assets/JS/script.js"></script>
<script src="assets/js/highscores.js"></script>
<script src="assets/js/scorelist.js>"></script>

</body>

</html>
